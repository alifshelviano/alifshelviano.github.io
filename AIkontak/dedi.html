<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Saidedi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dedi.css">
</head>
<body>
    <!-- Profile and Sidebar Row (from index.html) -->
<div class="app-one">  
<div class="side-one">
  <!-- Profile Heading -->
  <div class="heading">
    <div class="heading-avatar-icon">
      <a href="#">

    </div>
        <div class="profile-text">
    <span>AI Kontak</span><br>

  </div>
    <div class="heading-dot">
      <i class="fa fa-ellipsis-v fa-2x" aria-hidden="true"></i>
    </div>
    <div class="heading-compose">
      <i class="fa fa-comments fa-2x" aria-hidden="true"></i>
    </div>
  </div>
  <!-- Sidebar Rows -->
  <div class="sideBar">
    <div class="sideBar-body">
      <div class="sideBar-avatar">
        <div class="avatar-icon">
          <a href="my-profile/profile-ilon.html">
          <img src="img/ilon.png">
      </a>
          
        </div>
      </div>
      <div class="sideBar-main">
        <div class="sideBar-name">
          <a href="ilon.html" class="name-meta">Ilon Mask</a>
        </div>
        <div class="sideBar-time">
       
        </div>
      </div>
    </div>
    <!-- Add more .sideBar-body blocks for more users if needed -->
    <div class="sideBar-body">
      <div class="sideBar-avatar">
        <div class="avatar-icon">
            <a href="my-profile/profile-garnish.html">
          <img src="img/Garnish.png">
            </a>
          

        </div>
      </div>
      <div class="sideBar-main">
        <div class="sideBar-name">
          <a href="garnish.html" class="name-meta">Garnish</a>
        </div>
        <div class="sideBar-time">
       
        </div>
      </div>
    </div>
    <div class="sideBar-body">
      <div class="sideBar-avatar">
        <div class="avatar-icon">
           <a href="my-profile/profile-dedi.html">
          <img src="img/saidedi.png">
            </a>
          
        </div>
      </div>
      <div class="sideBar-main">
        <div class="sideBar-name">
          <a href="dedi.html" class="name-meta">Saidedi</a>
        </div>
        <div class="sideBar-time">
        
        </div>
      </div>
    </div>
  </div>
</div>
<!--Heading and Chat-Window-->
    <section class="chat-window">
           <div class="heading">
        <div class="heading-avatar-icon">
            <img src="img/saidedi.png">
        </div>
        <div class="heading-name">
            <a class="heading-name-meta">Saidedi </a>
              <a class="online">Online </a>
        </div>
    </div>
        <div class="chat">
            <div class="model">
            </div>
            
        </div>
        <div class="input-area">
            <input placeholder="Ask me anything..." type="text">
            <button>
                <img src="send-icon.png" alt="send">
            </button>
        </div>
    </section>

  </div>   

    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    
    <script type="module" src="AIdedi.js"></script>
