<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App With JavaScript API</title>
    <link rel="stylesheet" href="Cari.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="text">
                <h1>Mau Foto Apa</h1>
            </div>
            <div class="searchBar">
                <input type="text" placeholder="Search Image" id="searchInput">
                <button id="searchBtn">Search</button>
            </div>
        </nav>
        <div class="showData"></div>
        <div class="loadMore">
            <button id="moreBtn">More Images</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
